<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      color: #888;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected {
      background: #4ade80;
    }
    .status-dot.error {
      background: #f87171;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 6px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #16162a;
      color: #fff;
      font-size: 0.95rem;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #6366f1;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #6366f1;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #4f46e5;
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
    }
    .log {
      margin-top: 24px;
      padding: 12px;
      background: #16162a;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.8rem;
      color: #888;
      max-height: 150px;
      overflow-y: auto;
    }
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #222;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .log-entry.success {
      color: #4ade80;
    }
    .log-entry.error {
      color: #f87171;
    }
    /* Permission Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.visible {
      display: flex;
    }
    .modal {
      background: #1e1e3f;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
    }
    .modal-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .modal-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #f59e0b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .modal-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .modal-subtitle {
      font-size: 0.8rem;
      color: #888;
    }
    .modal-content {
      background: #16162a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-family: monospace;
      font-size: 0.85rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .modal-content .tool-name {
      color: #f59e0b;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .modal-content pre {
      color: #aaa;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
    }
    .modal-buttons button {
      flex: 1;
      padding: 10px;
    }
    .btn-allow {
      background: #22c55e;
    }
    .btn-allow:hover {
      background: #16a34a;
    }
    .btn-deny {
      background: #ef4444;
    }
    .btn-deny:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h1>Modular Desktop Hub</h1>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Checking connection...</span>
  </div>

  <form id="notifyForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Notification title" required>
    </div>

    <div class="form-group">
      <label for="body">Message</label>
      <textarea id="body" placeholder="Notification body" required></textarea>
    </div>

    <div class="form-group">
      <label for="level">Level</label>
      <select id="level">
        <option value="info">Info</option>
        <option value="warn">Warning</option>
        <option value="error">Error</option>
      </select>
    </div>

    <button type="submit" id="sendBtn">Send Notification</button>
  </form>

  <div class="log" id="log"></div>

  <!-- Permission Modal -->
  <div class="modal-overlay" id="permissionModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-icon">âš¡</div>
        <div>
          <div class="modal-title">Permission Request</div>
          <div class="modal-subtitle" id="modalSubtitle">Claude Code wants to run a tool</div>
        </div>
      </div>
      <div class="modal-content">
        <div class="tool-name" id="toolName">Tool</div>
        <pre id="toolInput">{}</pre>
      </div>
      <div class="modal-buttons">
        <button class="btn-deny" id="btnDeny">Deny</button>
        <button class="btn-allow" id="btnAllow">Allow</button>
      </div>
    </div>
  </div>

  <script>
    const { invoke } = window.__TAURI__.core;
    const { listen } = window.__TAURI__.event;

    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const form = document.getElementById('notifyForm');
    const log = document.getElementById('log');
    const sendBtn = document.getElementById('sendBtn');

    // Permission modal elements
    const permissionModal = document.getElementById('permissionModal');
    const modalSubtitle = document.getElementById('modalSubtitle');
    const toolName = document.getElementById('toolName');
    const toolInput = document.getElementById('toolInput');
    const btnAllow = document.getElementById('btnAllow');
    const btnDeny = document.getElementById('btnDeny');

    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      log.insertBefore(entry, log.firstChild);
    }

    async function checkStatus() {
      try {
        const status = await invoke('get_env_status');
        if (status === 'connected') {
          statusDot.className = 'status-dot connected';
          statusText.textContent = 'Connected to notif.sh';
          sendBtn.disabled = false;
        } else {
          statusDot.className = 'status-dot error';
          statusText.textContent = 'NOTIF_API_KEY not set';
          sendBtn.disabled = true;
          addLog('Set NOTIF_API_KEY environment variable', 'error');
        }
      } catch (err) {
        statusDot.className = 'status-dot error';
        statusText.textContent = 'Error checking status';
        addLog(err.toString(), 'error');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const body = document.getElementById('body').value;
      const level = document.getElementById('level').value;

      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';

      try {
        const id = await invoke('send_notification', { title, body, level });
        addLog(`Sent: ${title} (${id.slice(0, 8)}...)`, 'success');
        document.getElementById('title').value = '';
        document.getElementById('body').value = '';
      } catch (err) {
        addLog(`Error: ${err}`, 'error');
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send Notification';
      }
    });

    // Initialize
    checkStatus();

    // Permission handling
    function showPermissionModal(request) {
      const name = request.tool_name || 'Unknown Tool';
      const input = request.tool_input || {};
      const cwd = request.cwd || '';

      toolName.textContent = name;
      toolInput.textContent = JSON.stringify(input, null, 2);
      modalSubtitle.textContent = cwd ? `From: ${cwd}` : 'Claude Code wants to run a tool';
      permissionModal.classList.add('visible');
    }

    function hidePermissionModal() {
      permissionModal.classList.remove('visible');
    }

    async function handlePermission(decision) {
      hidePermissionModal();
      try {
        await invoke('respond_permission', { decision, message: null });
        addLog(`Permission ${decision}ed`, decision === 'allow' ? 'success' : 'error');
      } catch (err) {
        addLog(`Failed to respond: ${err}`, 'error');
      }
    }

    btnAllow.addEventListener('click', () => handlePermission('allow'));
    btnDeny.addEventListener('click', () => handlePermission('deny'));

    // Listen for permission requests from Rust backend
    listen('permission_request', (event) => {
      addLog(`Permission request: ${event.payload?.tool_name || 'unknown'}`, 'info');
      showPermissionModal(event.payload || {});
    });
  </script>
</body>
</html>
