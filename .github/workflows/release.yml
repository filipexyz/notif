name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            EXT=".exe"
          fi
          VERSION=${GITHUB_REF#refs/tags/v}
          COMMIT=${GITHUB_SHA::8}
          go build -ldflags="-s -w -X github.com/filipexyz/notif/internal/cli/cmd.Version=${VERSION} -X github.com/filipexyz/notif/internal/cli/cmd.Commit=${COMMIT}" -o notif-${{ matrix.os }}-${{ matrix.arch }}${EXT} ./cmd/notif

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: notif-${{ matrix.os }}-${{ matrix.arch }}
          path: notif-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
